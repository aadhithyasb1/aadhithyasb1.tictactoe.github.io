<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="signUp.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
 
  </head>
  <body >
    <div class="main">
      <div class="signup-user-details flex-center">
        <form class="signup-form" onsubmit="submitSignup(event)">
          <div class="signup-div">
            
            <h1 class="signup-content">Sign Up</h1>
            <div class="signup-error">
              <p id="signup-error-msg">g</p>
              <img
                src="./Images/x-icon.png"
                alt="close"
                class="signup-close"
                onclick="signupClose()"
              />
            </div>
          </div>
          <div class="signup-username-container">
            <input
              type="text"
              name="username"
              placeholder="Username"
              maxlength="20"
              id="signup-username-input"
              required=""
             class="form-control"
             autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');" 
    autofocus
            />
          </div>
          <div class="signup-email-container">
            <input
              type="email"
              name="username"
              placeholder="Email"
              id="signup-email-input"
              maxlength="40"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required=""
              class="form-control"
              autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');"
    
            />
          </div>
          <div class="signup-password-container">
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              id="signup-password-input"
              required=""
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              maxlength="20"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              class="form-control"
              autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');"
            />
            <img src="./Images/visible.png" alt="visible" id="not-visible-logo" onclick="showSignupPassword()">
          </div>
          <div class="signup-confirm-password-container">
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm Password"
              id="signup-confirm-password-input"
              required=""
              class="form-control"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              maxlength="20"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');" 
            />
            <img src="./Images/visible.png" alt="visible" id="not-visible-logo-confirm" onclick="showSignupConfirmPassword()">
          </div>
          <div class="submit-button">
            <button type="submit" value="log in" id="signup-submit" >
              Sign Up
            </button>
          </div>
          <div class="signup-login-div flex-center">
            <p class="signup-login">
              Already have an account?
              <a href="./login.html" class="forgot-password-content">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./userDetails.js"></script>
  </body>
</html>
